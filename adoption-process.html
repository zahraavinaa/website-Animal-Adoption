<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Process - Animal Adoption</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adoption-process.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Left Logo" class="logo">
            <h1>Animal Adoption</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="available-pets.html">Available Pets</a></li>
                <li><a href="adoption-process.html">Adoption Process</a></li>
                <li><a href="success-stories.html">Success Stories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Adoption Process</h2>
        <p>Learn about our adoption process and fill out the form to start your journey.</p>
        <div class="adoption-form">
            <h3>Adoption Application Form</h3>
            <form id="adoption-form">
                <input type="hidden" name="pet-id" id="pet-id">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="reason">Reason for Adoption</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                <input type="submit" class="adoption-btn" value="Submit Application">
            </form>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const petId = urlParams.get('id');

            if (petId) {
                document.getElementById('pet-id').value = petId;
            }

            const form = document.getElementById('adoption-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                window.location.href = 'confirmation.html';
            });
        });
    </script>
</body>
</html>
